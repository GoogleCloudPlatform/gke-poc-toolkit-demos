apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: APP_NAME-virtualservice
  namespace: APP_NAME
spec:
  gateways:
  - asm-gateways/asm-ingress-gateway-xlb
  hosts:
  - APP_HOST_NAME
  http:
  - name: primary
    route:
    - destination:
        host: APP_NAME-stable
        port:
          number: 80
      weight: 100
    - destination:
        host: APP_NAME-canary
        port:
          number: 80
      weight: 0
