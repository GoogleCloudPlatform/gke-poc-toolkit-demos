apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: APP_NAME-destrule
  namespace: APP_NAME
spec:
  host: APP_NAME-stable.APP_NAME.svc.cluster.local
  trafficPolicy:
    connectionPool:
      http:
        maxRequestsPerConnection: 1
    loadBalancer:
      simple: ROUND_ROBIN
      localityLbSetting:
        enabled: true
        failover:
          - from: us-west1
            to: us-central1
    outlierDetection:
      consecutive5xxErrors: 1
      interval: 1s
      baseEjectionTime: 1m